<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--css/style.css-->
    <title>E-Wallet|Register</title>
  </head>
  <body>
    <header>
        <div class="defaultHeading">
            <h1>Register</h1>
        </div>
    </header>

    <form class="row g-3">
        <!--First Name and Last Name-->
        <div class="form-floating mb-3 col md-6">
            <input type="text" class="form-control" id="floatingInput" placeholder="First Name" aria-label="First Name">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3 col md-6">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" aria-label="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>

        <!--Email-->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <!--Password & Confirm Password-->
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>

        <!--Submit and Clear Form Buttons-->
        <div class="col md-6">
            <button type="submit" class="btn btn-outline-primary" >Register</button>
        </div>
        <div class="col md-6">
            <button type="reset" class="btn btn-outline-secondary">Clear</button>
        </div>    
    </form>

  </body>
</html>
